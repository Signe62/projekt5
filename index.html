<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forside</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styletile.css">

</head>
<body>

 <!-- Sektion 1 (Forside billede + tekst) -->
<section class="section1">
    <a href="#" class="logind-button">Log ind</a>
    <div class="section1-forsideoverlay">
        <img src="img/fablab_logo.png" alt="Fablab logo" class="section1-logo">
        <h1 class="section1-overskrift">Velkommen til Fablab</h1>
        <p class="section1-tekst">
            Træd indenfor i UCL's kreative prototypeværksted og få hjælp til at visualisere dine ideer i træ, plastik, på stof eller i elektronisk form.
        </p>
    </div>
    <div class="section1-forsidebillede">
        <img src="img/forsidebillede.jpeg" alt="Fablab maskiner" />
        <div class="section1-knapper">
            <a href="#" class="btn-primaer">Book tid</a>
            <a href="#" class="btn-sekunaer">Læs mere</a>
        </div>
    </div>
 </section>
     <!-- Her slutter sektion 1 --> 


  <!-- Pilen under forside billedet -->
   <div class="section1-pil">
    <img src="img/pil.png" alt="Ned-pil">
</div>
