<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Manager</title>

    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>UCL Erhvervsakademi og Professionsh√∏jskole</h1>
    </div>

    <div class="content">
        <p>This Identity Provider needs to validate your identity. Please login to your existing account here so that we can return verification back to your local service.</p>
        <div class="login-box">
            <img src="img/ucl-logo.webp" alt="UCL Logo"> 
            <form>
                <input id="login-username" type="text" placeholder="Username" required>
                <input id="login-password" type="password" placeholder="Password" required>
                <label id="validation-text"></label>
                <button type="submit" onclick="logIn()">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
